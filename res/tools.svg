<svg xmlns="http://www.w3.org/2000/svg" stroke="black">
  <style>
    .sprite { display: none; }
    .sprite:target { display: inline; }
    .text { font-size: 40px; }
    .swap { font-size: 13px; }
  </style>

  <rect id="tool-point" class="sprite" x="20" y="20" width="4" height="4" />
  <!-- <polyline id="tool-brush" class="sprite" points="8,8 22,8 22,22 36,22 36,36" fill="none" /> -->
  <g id="tool-brush" class="sprite" transform="rotate(45, 22, 22)">
    <rect x="20" y="9" width="4" height="4" rx="1" />
    <rect x="20" y="11" width="4" height="2" />
    <line x1="20" y1="14" x2="20" y2="31" />
    <line x1="22" y1="14" x2="22" y2="31" />
    <line x1="24" y1="14" x2="24" y2="31" />
    <polyline points="20,30 20,31 22,35, 24,31 24,30" fill="none" />
  </g>
  <g id="tool-boxBrush" class="sprite">
    <polyline points="8,8 22,8 22,22 36,22 36,36" fill="none" />
    <polyline points="20,8 20,22 22,22" fill="none" />
    <polyline points="34,22 34,36" fill="none" />
  </g>
  <g id="tool-fill" class="sprite" transform="rotate(45, 22, 22)">
    <line x1="22" y1="5" x2="22" y2="20" stroke-width="3" />
    <polyline points="22,20 22,26 32,26 32,30 29,30" fill="none" />
    <line x1="14" y1="30" x2="30" y2="30" stroke-width="4" />
  </g>
  <rect id="tool-rect" class="sprite" x="7" y="7" width="30" height="30" fill="none" />
  <rect id="tool-fillRect" class="sprite" x="7" y="7" width="30" height="30" fill="black" />
  <g id="tool-boxRect" class="sprite">
    <rect x="7" y="7" width="30" height="30" fill="none" />
    <line x1="9" y1="7" x2="9" y2="37" />
    <line x1="35" y1="7" x2="35" y2="37" />
  </g>
  <ellipse id="tool-ellipse" class="sprite" cx="22" cy="22" rx="15" ry="8" fill="none" />
  <ellipse id="tool-fillEllipse" class="sprite" cx="22" cy="22" rx="15" ry="8" />
  <line id="tool-line" class="sprite" x1="15" y1="5" x2="29" y2="39" />
  <text id="tool-text" class="sprite text" x="10" y="35" fill="black">T</text>
  <g id="tool-swap" class="sprite swap">
    <rect x="4" y="4" width="14" height="14" fill="none" />
    <text x="6" y="15">A</text>
    <rect x="26" y="26" width="14" height="14" fill="none" />
    <text x="29" y="37">B</text>
    <line x1="18" y1="18" x2="26" y2="26" />
    <polygon points="26,26 26,23 23,26" />
  </g>
  <g id="tool-eyedrop" class="sprite" transform="rotate(45, 22, 22)">
    <circle cx="22" cy="9" r="2" />
    <rect x="20" y="9" width="4" height="4" />
    <line x1="18" y1="13" x2="26" y2="13" stroke-width="2"/>
    <line x1="20" y1="14" x2="20" y2="32" />
    <line x1="24" y1="14" x2="24" y2="32" />
    <line x1="21" y1="32" x2="21" y2="34" />
    <line x1="23" y1="32" x2="23" y2="34" />
    <line x1="22" y1="34" x2="22" y2="35" />
  </g>

  <g id="sprite-guide" class="sprite">
    <line x1="22" y1="0" x2="22" y2="44" stroke="blue" />
    <line x1="0" y1="22" x2="44" y2="22" stroke="blue" />
    <rect x="0" y="0" width="44" height="44" fill="none" stroke="red" />
  </g>
</svg>
