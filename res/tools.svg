<svg xmlns="http://www.w3.org/2000/svg" stroke="black">
  <style>
    .sprite { display: none; }
    .sprite:target { display: inline; }
    .text { font-size: 40px; }
    .swap { font-size: 13px; }
  </style>

  <symbol id="pencil-sprite">
    <rect x="19" y="2" width="6" height="4" rx="1" />
    <rect x="19" y="4" width="6" height="2" />
    <line x1="19" y1="7" x2="19" y2="36" />
    <line x1="22" y1="7" x2="22" y2="36" />
    <line x1="25" y1="7" x2="25" y2="36" />
    <polyline points="19,35 19,36 22,41, 25,36 25,35" fill="none" />
  </symbol>
  <symbol id="rect-sprite">
    <rect x="7" y="10" width="30" height="24" />
  </symbol>
  <symbol id="ellipse-sprite">
    <ellipse cx="22" cy="22" rx="15" ry="8" />
  </symbol>

  <rect id="point" class="sprite" x="20" y="20" width="4" height="4" />
  <use href="#pencil-sprite" id="brush" class="sprite" transform="rotate(45, 22, 22)" />
  <g id="boxBrush" class="sprite">
    <use href="#pencil-sprite" transform="scale(0.5) translate(44) rotate(45, 22, 22)" />
    <polyline points="5,37 26,37 26,18" fill="none" />
    <polyline points="5,39 26,39 26,37" fill="none" />
  </g>
  <g id="fill" class="sprite" transform="rotate(45, 22, 22) translate(0, -2)">
    <line x1="22" y1="0" x2="22" y2="18" stroke-width="5" />
    <polyline points="22,18 22,31 36,31 36,36 34,36" fill="none" />
    <line x1="10" y1="36" x2="34" y2="36" stroke-width="6" />
  </g>
  <use href="#rect-sprite" id="rect" class="sprite" fill="none" />
  <use href="#rect-sprite" id="fillRect" class="sprite" />
  <g id="boxRect" class="sprite">
    <use href="#rect-sprite" id="rect" fill="none" />
    <line x1="9" y1="10" x2="9" y2="34" />
    <line x1="35" y1="10" x2="35" y2="34" />
  </g>
  <use href="#ellipse-sprite" id="ellipse" class="sprite" fill="none" />
  <use href="#ellipse-sprite" id="fillEllipse" class="sprite" />
  <line id="line" class="sprite" x1="15" y1="5" x2="29" y2="39" />
  <text id="text" class="sprite text" x="10" y="35" fill="black">T</text>
  <g id="swap" class="sprite swap">
    <rect x="4" y="4" width="14" height="14" fill="none" />
    <text x="6" y="15">A</text>
    <rect x="26" y="26" width="14" height="14" fill="none" />
    <text x="29" y="37">B</text>
    <line x1="18" y1="18" x2="26" y2="26" />
    <polygon points="26,26 26,23 23,26" />
  </g>
  <g id="eyedrop" class="sprite" transform="rotate(45, 22, 22)">
    <circle cx="22" cy="4" r="2" />
    <rect x="20" y="4" width="4" height="4" />
    <line x1="18" y1="8" x2="26" y2="8" stroke-width="2"/>
    <line x1="20" y1="9" x2="20" y2="38" />
    <line x1="24" y1="9" x2="24" y2="38" />
    <line x1="21" y1="38" x2="21" y2="40" />
    <line x1="23" y1="38" x2="23" y2="40" />
    <line x1="22" y1="40" x2="22" y2="41" />
  </g>

  <g id="sprite-guide" class="sprite">
    <line x1="22" y1="0" x2="22" y2="44" stroke="blue" />
    <line x1="0" y1="22" x2="44" y2="22" stroke="blue" />
    <rect x="0" y="0" width="44" height="44" fill="none" stroke="red" />
  </g>
</svg>
