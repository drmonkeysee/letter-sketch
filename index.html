<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Letter Sketch</title>
    <link href="res/site.css" rel="stylesheet">
  </head>
  <body>
    <div id="tool-selections"></div>
    <div id="sketchpad-controls">
      <label for="letter-size">Letter Size</label>
      <select id="letter-size">
        <option value="9pt">9 pt</option>
        <option value="10pt">10 pt</option>
        <option value="11pt">11 pt</option>
        <option value="12pt">12 pt</option>
        <option value="13pt">13 pt</option>
        <option value="14pt">14 pt</option>
        <option value="18pt">18 pt</option>
      </select>
      <label for="column-count">Columns</label>
      <input id="column-count" type="number" min="10" max="100">
      <label for="row-count">Rows</label>
      <input id="row-count" type="number" min="10" max="100">
      <button id="resize-sketchpad" type="button">Resize</button>
    </div>
    <div id="sketchpad"></div>
    <span id="glyph-ruler"></span>
    <div id="letter-block"></div>
    <div id="current-lettertype">
      <div id="color-selections">
        <div id="fill-selection" class="color-selection">
          <hr>
          <hr>
        </div>
        <div id="background-selection" class="color-selection tile-color">
          <hr>
          <hr>
        </div>
        <div id="foreground-selection" class="color-selection tile-color">
          <hr>
          <hr>
        </div>
      </div>
      <div id="clear-selection">
        <span>Clear Color</span>
      </div>
    </div>
    <div id="palette"></div>
    <script src="src/main.js"></script>
    <script>
      lettersketch.start(window);
    </script>
  </body>
</html>
